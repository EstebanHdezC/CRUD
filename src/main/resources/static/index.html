<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Profesores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
<header class="text-center my-4">
    <h1 class="display-4">Gestión de Profesores</h1>
</header>

<main class="container">
    <section class="mb-5">
        <h2 id="form-title" class="mb-4 text-center">Lista de Profesores</h2>
        <div class="table-responsive">
            <table id="profes-table" class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <h2 class="mb-4 text-center">Registrar Profesor</h2>
        <form id="profesor-form" class="p-4 border rounded bg-white">
            <input type="hidden" id="profeId" name="profeId"> <!-- Campo oculto para el profeId -->
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
    </section>
</main>

<footer class="text-center mt-5">
    <p>CRUD Prog.Web © 2024</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script src="js/main.js"></script>
<script>
    // Inicializar DataTable para hacer la tabla ordenable y buscar
    $(document).ready(function () {
        $('#profes-table').DataTable();
    });
</script>
</body>
</html>
